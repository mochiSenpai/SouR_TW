<html>

<head>
	<title> My Profile </title>
	<link rel="stylesheet" type="text/css" href="MyProfileStyle.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="topbar col-12"></div>

	<div class = "profile col-12">

		<div class = "col-12 breakrow"></div>

		<div class = "col-2 break"></div>

		<div class="col-8 mainProfileSpace">
			<div class = "col-1"></div>

			<div class = "col-3">
				<div class = "profilePicture">
					<img src="Images-Results/prof-pic.png" class = "imgProfile">
				</div>
			</div>

			<div class = "col-1"></div>

			<div class = "col-6">
				<div class = "userDescription">

					<div class = "username">My Username</div><br>
					<div class = "countryAge">Romania, 20 years</div><br>
					<div class = "dob">17 - March - 1997</div>
				</div>
			</div>

			<div class = "col-1"></div>
		</div>

		<div class="col-2"></div>
	</div>
	

</body>

</html>
